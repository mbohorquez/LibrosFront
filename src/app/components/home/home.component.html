

<mat-card>
    <mat-card-header>
        <mat-card-title>Lista</mat-card-title>
        <mat-card-subtitle>de productos</mat-card-subtitle>
        <mat-icon style="font-size: 50px;" aria-hidden="false" aria-label="Salir">people_alt</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table matSort mat-table [dataSource]="libros" class="mat-elevation-z8" style="width: 100%;">
                <ng-container matColumnDef="titulo">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Titulo </th>
                    <td mat-cell *matCellDef="let pro"> {{pro.titulo}} </td>
                </ng-container>
                <ng-container matColumnDef="sipnosis">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Sipnosis </th>
                    <td mat-cell *matCellDef="let pro"> {{pro.sipnosis}} </td>
                </ng-container>
                <ng-container matColumnDef="npaginas">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Paginas </th>
                    <td mat-cell *matCellDef="let pro"> {{pro.npaginas}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="text-align: right;">
                        <button mat-icon-button (click)="agregar()">
                            <mat-icon aria-label="Agregar" aria-hidden="false">add</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let element" style="text-align: right;">
                        <button mat-icon-button (click)="editar(element)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="borrar(element)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </td>
                </ng-container> -->
            </table>
           
        </div>
    <button mat-button (click)="onBackPage()">Anterior</button>
    <button mat-button (click)="onNextPage()">Siguiente</button>
    
    </mat-card-content>
</mat-card>
